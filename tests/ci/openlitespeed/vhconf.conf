docRoot                   $VH_ROOT
enableGzip                1

errorlog  {
  useServer               1
}

accessLog  {
  useServer               1
}

index  {
  useServer               0
  autoIndex               0
  autoIndexURI            /_autoindex/default.php
}

errorpage 404 {
  url                     /error404.html
}

expires  {
  enableExpires           1
}

accessControl  {
  allow                   *
}

context / {
  location                $DOC_ROOT/
}
