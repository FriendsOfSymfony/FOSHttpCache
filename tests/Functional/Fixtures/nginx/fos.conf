user www-data;
worker_processes 4;

events {
        worker_connections 768;
}

http {

	log_format proxy_cache '***$time_local '
		             '$upstream_cache_status '
		             'Cache-Control: $upstream_http_cache_control '
		             'Expires: $upstream_http_expires '
		             '"$request" ($status) '
		             '"$http_user_agent" ';


        proxy_cache_path /tmp/fos_nginx_cache keys_zone=FOS_CACHE:10m;

	# Add the an HTTP header with the cache status
	# Required by FOSHttpCache to work correctly

	add_header X-Cache $upstream_cache_status;

	server {

		listen 6183;
	
		access_log    /tmp/fos_nginx.access.log proxy_cache;
		error_log     /tmp/fos_nginx.error.log debug;

		server_name localhost;

		proxy_set_header   Host             $host;
		proxy_set_header   X-Real-IP        $remote_addr;
		proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

		location / {
			proxy_cache FOS_CACHE;
			proxy_pass http://127.0.0.1:8080;
			proxy_cache_key    $uri$is_args$args;
	      		proxy_ignore_headers Expires Cache-Control;
	      		proxy_cache_valid 200 302 301 404 10m;
		}

		# This must be the same as purge_location in NginxSeparateLocation class

		location ~ /purge(/.*) {
			allow 127.0.0.1;
			deny all;
			proxy_cache_purge FOS_CACHE $1$is_args$args;
		}

	}

}
